<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<h1>Parties</h1>
<a th:href="@{'/parties/new'}" th:text="'Add a new party'"></a>
<ul>
  <div th:each="party : ${parties}">
    <div th:object="${party}">
      <li>
        <span th:text="'Name: '"></span><a th:href="@{'/parties/' + *{name}}" th:text="*{name}"></a>
      </li>
    </div>
  </div>
</ul>
</body>
</html>
